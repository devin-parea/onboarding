<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAREAi Onboarding — Step 1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap');
    :root {
      --black: #000000;
      --gold: #c1a875;
      --gray: #9fa6a0;
      --white: #f6f5f3;
    }
    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .progressbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 1rem;
    }
    .step-labels {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 700px;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--gray);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .progress-container {
      width: 90%;
      max-width: 700px;
      height: 6px;
      background: rgba(159,166,160,0.2);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      width: 33%;
      height: 100%;
      background: linear-gradient(90deg, #c1a875, #f6f5f3);
      transition: width 0.5s ease;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
      background: rgba(45,45,45,0.6);
      border: 1px solid rgba(193,168,117,0.4);
      border-radius: 18px;
      box-shadow: 0 0 45px rgba(193,168,117,0.25); /* heavier glow */
      padding: 25px 30px; /* tighter inner padding */
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(10px);}
      to {opacity:1; transform: translateY(0);}
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--gold);
      font-size: 2.4rem;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: var(--gray);
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    label {
      display: block;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--gold);
      font-size: 1.2rem;
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1.5px solid var(--gold);
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.05);
      color: var(--white);
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--white);
      box-shadow: 0 0 6px var(--gold);
    }

.checkbox-wrap {
  position: relative;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 20px;
  cursor: pointer;
}

.checkbox-wrap input[type="checkbox"] {
  display: none;
}

.custom-box {
  width: 24px;
  height: 24px;
  border: 2px solid var(--gold);
  border-radius: 6px;
  transition: all 0.2s ease;
}

.checkbox-wrap input:checked + .custom-box {
  background-color: var(--gold);
  box-shadow: 0 0 10px var(--gold);
}

    button {
      width: 100%;
      background: var(--gold);
      color: var(--black);
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 25px;
    }

    button:hover {
      background: var(--black);
      color: var(--gold);
      border: 1.5px solid var(--gold);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Progress Bar -->
  <div class="progressbar">
    <div class="step-labels">
      <span>Essentials</span>
      <span>Customize</span>
      <span>Review</span>
    </div>
    <div class="progress-container"><div class="progress-fill"></div></div>
  </div>

    <section id="essentialsSection" style="max-width:700px; margin:0 auto; font-family:'Montserrat',sans-serif; color:#9fa6a0; padding:20px;">
  <h1 style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:36px; margin-bottom:10px;">✨ Let’s get your Hostess live today.</h1>
  <p style="margin-bottom:30px; font-size:20px;"><em>Just a few basics and you’re ready.</em></p>

  <form id="essentialsForm">
    <!-- Hidden carryover fields -->
    <input type="hidden" name="phoneNumber" id="essentialsPhoneHidden" value="">
    <input type="hidden" name="tierSelected" id="essentialsTierHidden" value="">

    <!-- Soft Commit -->
    <label style="display:flex; align-items:center; gap:12px; margin-bottom:25px; font-size:20px;">
      <input type="checkbox" id="readyCheck" style="width:22px; height:22px; accent-color:#c1a875;">
      I’m ready to set up my AI Hostess today.
    </label>

    <!-- Tier Dropdown -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; display:block; margin-bottom:8px; font-size:20px;">Choose Your Tier</label>
    <select name="tier" id="tierDropdown" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; font-size:20px; margin-bottom:25px;">
      <option value="" disabled selected>Select a plan...</option>
      <option value="core">Core</option>
      <option value="confirmation">Confirmation Suite</option>
      <option value="enterprise">Enterprise</option>
    </select>

    <!-- Restaurant Name -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Restaurant Name</label>
    <input type="text" name="restaurantName" placeholder="e.g., Bella Italia" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:25px; font-size:20px;">

    <!-- Primary Contact Name -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Primary Contact Name</label>
    <input type="text" name="contactName" placeholder="e.g., Sarah Johnson" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:25px; font-size:20px;">

    <!-- Contact Email -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Contact Email Address</label>
    <input type="email" name="contactEmail" placeholder="e.g., sarah@bellaitalia.com" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:25px; font-size:20px;">

    <!-- Phone Number -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Phone Number</label>
    <div style="display:flex; margin-bottom:25px;">
      <span style="padding:14px; background:#f6f6f6; border:2px solid #c1a875; border-right:none; border-radius:6px 0 0 6px; font-size:20px;">+1</span>
      <input type="tel" name="phoneNumber" id="essentialsPhoneInput" placeholder="5551234567" required style="flex:1; padding:14px; border:2px solid #c1a875; border-radius:0 6px 6px 0; font-size:20px;">
    </div>

    <!-- Preferred Contact Method -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Preferred Contact Method</label>
    <select name="contactMethod" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; font-size:20px; margin-bottom:25px;">
      <option value="email">Email</option>
      <option value="sms">SMS</option>
    </select>

    <!-- Address -->
    <label style="font-family:'Bebas Neue',sans-serif; color:#c1a875; font-size:20px;">Physical Address</label>
    <input type="text" name="street" placeholder="Street Address" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:20px; font-size:20px;">
    <input type="text" name="city" placeholder="City" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:20px; font-size:20px;">
    <select name="state" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:20px; font-size:20px;">
      <option value="" disabled selected>State</option>
      <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option><option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
      <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
      <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
      <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
      <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
    </select>
    <input type="text" name="zip" placeholder="Zip Code" required style="width:96%; padding:14px; border:2px solid #c1a875; border-radius:6px; margin-bottom:25px; font-size:20px;">

    <!-- SMS Consent -->
    <label style="display:flex; align-items:flex-start; gap:12px; margin-bottom:25px; font-size:16px; line-height:1.4;">
      <input type="checkbox" name="smsConsent" required style="width:22px; height:22px; accent-color:#c1a875; margin-top:4px;">
      I agree to receive SMS updates about my reservations. Msg & data rates may apply. Reply STOP to opt out.
    </label>

    <!-- Submit -->
    <button id="essentialsSubmit" type="submit" style="width:100%; background:#c1a875; color:#fff; padding:18px; border:none; border-radius:8px; font-size:22px; font-family:'Bebas Neue',sans-serif; cursor:pointer; margin-bottom:10px;">
      Customize Your Hostess →
    </button>
    <p style="text-align:center; font-size:14px; color:#f6f5f3;">(You can skip customization – you're already live!)</p>
  </form>
</section>

<script>
  const essentialsForm = document.getElementById('essentialsForm');

  essentialsForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = new FormData(essentialsForm);
    formData.forEach((value, key) => {
      sessionStorage.setItem(key, value);
    });

    essentialsForm.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      sessionStorage.setItem(cb.name, cb.checked);
    });

    document.getElementById('essentialsSection').style.display = 'none';
    document.getElementById('customizationSection').style.display = 'block';
  });
</script>   
</body>
</html>
