<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"> <title>Review & Confirm | AI Hostess</title> <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> <style> body{margin:0;padding:0;background:#000;font-family:'Montserrat',sans-serif;color:#2d2d2d} .container{max-width:700px;margin:2rem auto;background:#fff;border:2px solid #9fa6a0;border-radius:12px;padding:20px;box-shadow:0 4px 20px rgba(255,255,255,.06)} .progress{display:flex;align-items:center;justify-content:space-between;font-family:'Bebas Neue',sans-serif;font-size:20px;color:#9fa6a0;margin-bottom:2rem;padding-top:1rem} .progress div{flex:1;height:6px;background:#9fa6a0;margin:0 10px;border-radius:3px;position:relative;overflow:hidden} .progress div::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:#c1a875;animation:fill .8s ease forwards} @keyframes fill{from{width:66%}to{width:100%}} .subcard{background:#fff;border:2px solid #9fa6a0;border-radius:8px;padding:20px;margin-bottom:20px;box-shadow:0 2px 10px rgba(0,0,0,.05)} h2{font-family:'Bebas Neue',sans-serif;color:#47584e;font-size:26px;margin-bottom:10px} p{margin:5px 0;font-size:16px} .check{color:#c1a875;margin-right:8px} button{width:100%;background:#9fa6a0;color:#fff;border:none;border-radius:8px;padding:18px;font-size:22px;font-family:'Bebas Neue',sans-serif;cursor:pointer;transition:.3s} button:hover{background:#000;color:#9fa6a0;border:2px solid #9fa6a0} .spinner{display:none;margin-left:10px;border:2px solid #fff;border-top:2px solid transparent;border-radius:50%;width:18px;height:18px;animation:spin .6s linear infinite;vertical-align:middle} @keyframes spin{to{transform:rotate(360deg)}} .fade-out{animation:fadeOut .5s forwards} @keyframes fadeOut{to{opacity:0;visibility:hidden}} @media(max-width:768px){.container{padding:15px}h2{font-size:22px}p{font-size:15px}button{font-size:20px}} </style> </head> <body> <div class="container"> <div class="progress"><span>Essentials</span><div></div><span>Customize</span><div></div><span style="color:#c1a875">Review ✓</span></div> <h1 style="font-family:'Bebas Neue',sans-serif;color:#47584e;font-size:36px;text-align:center;margin-bottom:25px">✅ Review Your AI Hostess Setup</h1> <div id="reviewCards"></div> <button id="submitBtn">Lock It In →<span class="spinner"></span></button> </div> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <script> const sections={ Essentials:["restaurantName","contactName","contactEmail","phoneNumber","contactMethod","street","city","state","zip"], Customization:["acceptReservations","waitlistHandling","maxPartySize","cutoffTime","reservationNotes", "mondayOpen","mondayClose","mondayClosed","tuesdayOpen","tuesdayClose","tuesdayClosed", "wednesdayOpen","wednesdayClose","wednesdayClosed","thursdayOpen","thursdayClose","thursdayClosed", "fridayOpen","fridayClose","fridayClosed","saturdayOpen","saturdayClose","saturdayClosed", "sundayOpen","sundayClose","sundayClosed"], "Menu Highlights":["veg","vegan","pesc","kids","glutenFree","celiac","specials","highlightedDishes"], "FAQs & Rules":["parking","corkage","dressCode","birthdays","locationNotes", "faqType1","faqDesc1","faqType2","faqDesc2","faqType3","faqDesc3"], "Guest Communication":["confirmations","fallbackPhone","fallbackEmail"], "Tier Selected":["tierSelected"] }; const labels={ restaurantName:"Restaurant Name",contactName:"Primary Contact",contactEmail:"Email",phoneNumber:"Phone Number",contactMethod:"Contact Method", street:"Street",city:"City",state:"State",zip:"Zip", acceptReservations:"Accept Reservations",waitlistHandling:"Waitlist Handling",maxPartySize:"Max Party Size",cutoffTime:"Cutoff Time", reservationNotes:"Reservation Notes", mondayOpen:"Monday Open",mondayClose:"Monday Close",mondayClosed:"Monday Closed", tuesdayOpen:"Tuesday Open",tuesdayClose:"Tuesday Close",tuesdayClosed:"Tuesday Closed", wednesdayOpen:"Wednesday Open",wednesdayClose:"Wednesday Close",wednesdayClosed:"Wednesday Closed", thursdayOpen:"Thursday Open",thursdayClose:"Thursday Close",thursdayClosed:"Thursday Closed", fridayOpen:"Friday Open",fridayClose:"Friday Close",fridayClosed:"Friday Closed", saturdayOpen:"Saturday Open",saturdayClose:"Saturday Close",saturdayClosed:"Saturday Closed", sundayOpen:"Sunday Open",sundayClose:"Sunday Close",sundayClosed:"Sunday Closed", veg:"Vegetarian",vegan:"Vegan",pesc:"Pescatarian",kids:"Kids Menu",glutenFree:"Gluten-Free",celiac:"Celiac-Safe", specials:"Specials",highlightedDishes:"Highlighted Dishes", parking:"Parking",corkage:"Corkage",dressCode:"Dress Code",birthdays:"Birthdays",locationNotes:"Location Notes", faqType1:"Custom FAQ 1 Type",faqDesc1:"Custom FAQ 1 Desc",faqType2:"Custom FAQ 2 Type",faqDesc2:"Custom FAQ 2 Desc",faqType3:"Custom FAQ 3 Type",faqDesc3:"Custom FAQ 3 Desc", confirmations:"Confirmations",fallbackPhone:"Fallback Phone",fallbackEmail:"Fallback Email",tierSelected:"Selected Tier" }; const review=document.getElementById("reviewCards"); Object.entries(sections).forEach(([section,fields])=>{ const card=document.createElement("div"); card.className="subcard"; card.innerHTML=`<h2><span class="check">✔</span>${section}</h2>`; fields.forEach(f=>{ const v=sessionStorage.getItem(f)||""; if(v) card.innerHTML+=`<p><strong>${labels[f]||f}:</strong> ${v}</p>`; }); review.appendChild(card); }); const btn=document.getElementById("submitBtn"),spin=document.querySelector(".spinner"); btn.addEventListener("click",async()=>{ spin.style.display="inline-block";btn.disabled=true; btn.style.background="#000";btn.style.color="#9fa6a0";btn.style.border="2px solid #9fa6a0";btn.textContent="Saving…";btn.appendChild(spin); const payload={}; Object.values(sections).flat().forEach(f=>{const v=sessionStorage.getItem(f);if(v!==null)payload[f]=v}); try{ await fetch("https://pareacollective.app.n8n.cloud/webhook/rebuild-testing",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)}); confetti({particleCount:120,spread:80,origin:{y:.6},colors:["#c1a875","#fff"]}); document.querySelector(".container").classList.add("fade-out"); setTimeout(()=>{btn.textContent="Saved!";btn.style.background="#9fa6a0";btn.style.color="#fff";spin.style.display="none"},500); }catch(e){alert("Error saving. Try again.");} }); </script> </body> </html>
